<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClockIOT GUI Test</title>
    <script src="modal.js" charset="utf-8"></script>
    <script src="clockiot.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="lib/tz-picker/timezone-picker.css">
  </head>
  <body>
    <div class="container">
      <div>
        <select id="clockList">
          <option value="" selected>--Select your ClockIOT--</option>
        </select>
      </div>

      <div id="intensityButtons">
        <button type="button" id="brighterButton" class="wsButton" value="brighter">
          Brighter
        </button>
        <button type="button" id="dimmerButton" class="wsButton" value="dimmer">
          Dim lights
        </button>
      </div>

      <div id="displayButtons">
        <button type="button" id="flipDisplay" class="wsButton" value="flip_display">
          Flip Display
        </button>
        <button type="button" id="nextButton" class="wsButton" value="next_display">
          Next Pattern
        </button>
      </div>

      <div id="displaySwitcher">
        <select id="displayList"></select>
        <button id="changeDisplay">Set Display</button>
      </div>

      <div id="modalToggles">
        <button id="timezoneButton">Select Timezone</button>
        <button id="colorButton">Select Color</button>
      </div>
    </div>

    <div id="timezoneModal" class="modal">
      <div class="modalContent">
        <span class="close">&times</span>
        <div id='timezoneMap'></div>
      </div>
    </div>
    <div id="colorPickerModal" class="modal">
      <div class="modalContent">
        <span class="close">&times</span>
        <p>Some text</p>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
  <script type="text/javascript" src="lib/tz-picker/timezone-picker.min.js"></script></body>
  <script type="text/javascript">

  $('#timezoneMap').timezonePicker({
    quickLink: [{
      "EST": "EST",
      "PST": "PST",
      "MST": "MST",
      "CST": "CST",
      "India": "IN",
      "GMT": "GMT"
    }],
    hoverTextClass: 'hidden',
    mapHoverType: 'timezone'
  })
  </script>
</html>
